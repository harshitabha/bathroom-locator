  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./sql/create_database.sql:/docker-entrypoint-initdb.d/1.databases.sql
      - ./sql/create_schema.sql:/docker-entrypoint-initdb.d/2.create_schema.sql
      - ./sql/insert_data.sql:/docker-entrypoint-initdb.d/3.insert_data.sql
    ports:
      - 5432:5432
    container_name: bathroom-locator
 