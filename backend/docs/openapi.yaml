openapi: 3.0.3
info:
  title: Bathroom Locator API
  description: API documentation for the Bathroom Locator backend
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /bathroom:
    get:
      description: If no bounds, returns list of all bathrooms. If all bounds params, returns bathrooms in bounds.
      parameters:
        - in: query
          name: minLng
          required: false
          schema: { type: number }
        - in: query
          name: minLat
          required: false
          schema: { type: number }
        - in: query
          name: maxLng
          required: false
          schema: { type: number }
        - in: query
          name: maxLat
          required: false
          schema: { type: number }
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 200
          description: Max number of records to return.
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bathroom'
        400:
          description: Invalid parameters
        404:
          description: No results

components:
  schemas:
    Bathroom:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        position:
          type: object
          properties:
            lat:
              type: number
              format: double
              description: Latitude in decimal degrees
              example: 37.00076576303953
            lng:
              type: number
              format: double
              description: Longitude in decimal degrees
              example: -122.05719563060227
          required:
            - lat
            - lng
        details:
          type: string
      required:
        - id
        - name
        - position
        - details