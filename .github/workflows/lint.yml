name: Lint

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Dependencies 
        run: npm ci
      - run: cd backend && npm ci
      - run: cd frontend && npm ci
      - name: Run ESLint
        run: npm run lint
